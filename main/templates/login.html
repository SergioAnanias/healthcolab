{% extends "base.html" %}
{% block titulo %}Login{% endblock %}

{% block script %}
{% endblock %}


{% block content %}
<form class="offset-3 col-6" id="login" name="login" method="POST"> {% csrf_token %}
    <div class="mt-3 form-group">
        <label for="rut">rut</label>
        <input type="text" class="form-control" id="rut" placeholder="Ingrese su RUT"
            name="rut">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese password"
            name="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% load static %}
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
